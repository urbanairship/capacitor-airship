name: CI

on: [pull_request]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  verify:
    runs-on: macos-14-xlarge
    timeout-minutes: 10
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.3.app/Contents/Developer
    steps:
      - uses: actions/checkout@v4
      - name: Run CI
        run: npm ci && npm run verify
